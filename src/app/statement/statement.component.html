<section class="container">
  <h2 class="titulo">Transferências</h2>
  <table class="tabela">
    <thead class="tabela__cabecalho">
      <th class="tabela__cabecalho__conteudo">Valor</th>
      <th class="tabela__cabecalho__conteudo">Destino</th>
      <th class="tabela__cabecalho__conteudo">Data</th>
    </thead>
    <tbody *ngIf="transferStatement.length >  0; else emptyList">
      <tr class="tabela__linha" *ngFor="let transferData of transferStatement">
        <td class="tabela__conteudo">{{ transferData.valor | currency }}</td>
        <td class="tabela__conteudo">{{ transferData.destino }}</td>
        <td class="tabela__conteudo">{{ transferData.data | date: "short" }}</td>
      </tr>
    </tbody>
  </table>

  <ng-template #emptyList>
    <p>Nenhuma transferência cadastrada</p>
  </ng-template>
</section>
