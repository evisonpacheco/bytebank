<table class="tabela">
  <thead class="tabela__cabecalho">
    <th class="tabela__cabecalho__conteudo">Valor</th>
    <th class="tabela__cabecalho__conteudo">Destino</th>
    <th class="tabela__cabecalho__conteudo">Data</th>
  </thead>
  <tbody *ngIf="!!transferStatement?.length > 0; else emptyList">
    <tr class="tabela__linha" *ngFor="let transfer of transferStatement">
      <td class="tabela__conteudo">{{ transfer?.value | currency }}</td>
      <td class="tabela__conteudo">{{ transfer?.destination }}</td>
      <td class="tabela__conteudo">{{ transfer?.data | date: "short" }}</td>
    </tr>
  </tbody>
</table>
